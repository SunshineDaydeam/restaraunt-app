<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaraunt App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Moment Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Google Font Links -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class='bg-secondary'>

    <div class="jumbotron text-center">
        <h1 class="text-center">Hot Restaraunts Near Me</h1>
        <h3 class="text-center">Book a table today!</h3>
        <a href="/tables"> <button class="btn btn-danger">Back to View Tables</button> </a>
    </div>
    <div class="container">
        <div class="card p-3">
            <label for="input">Your name</label>
            <input class="mb-3" id ="nameBox" type="text" placeholder="...">
           
            <label for="input">Your email</label>
            <input class="mb-3" id = "emailBox" type="text" placeholder="...">
           
            <label for="input">Your phone number</label>
            <input class="mb-3" type="text" id="phoneBox" placeholder="...">
           
            <label for="input">Unique ID (Or a picture of your pet)</label>
            <input class="mb-3" type="text" id = "uniqueIDBox" placeholder="...">

            <button class="btn btn-primary" id="submitBTN">Submit</button>
        </div>

    </div>
 
<script>
    $("#submitBtn").click(function(){
        event.preventDefault();
        var newTable = {
            name: $("#nameBox").val().trim(),
            email: $("#emailBox").val().trim(),
            phone: $("#phoneBox").val().trim(),
            uniqueID: $("#uniqueIDBox").val().trim()
        }
    });
    $.post("/api/tables", newTable)
    .then(function(data){
        console.log("somethin happened...", data);
        alert("added table");
    });
</script>
</body>
</html>
